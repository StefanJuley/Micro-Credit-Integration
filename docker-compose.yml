version: '3.8'

services:
  app:
    build: .
    container_name: microinvest_app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://microinvest:microinvest_secret@postgres:5432/microinvest?schema=public
      - MICROINVEST_API_URL=${MICROINVEST_API_URL}
      - MICROINVEST_PARTNER_ID=${MICROINVEST_PARTNER_ID}
      - MICROINVEST_API_KEY=${MICROINVEST_API_KEY}
      - SIMLA_API_URL=${SIMLA_API_URL}
      - SIMLA_API_KEY=${SIMLA_API_KEY}
      - STATUS_CHECK_INTERVAL=${STATUS_CHECK_INTERVAL:-5}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: microinvest_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: microinvest
      POSTGRES_PASSWORD: microinvest_secret
      POSTGRES_DB: microinvest
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U microinvest"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
